<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>gird-限定列宽的表格</title>
  <style>
    .container {
      display: grid;
      border: 1px solid #000;
      /* justify-content: center;
      align-content: center; */
      place-content: center;
      height: 500px;
    }

    span {
      text-align: center;
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <div class="container">
    <span>我是好人</span>
    <span>我是难人</span>
    <span>我是坏人</span>
    <img src="./images/colorful-heart.png" alt="colorful-heart">
  </div>
</body>

</html>
